{% extends 'blog/blog_base.html' %} {% block content %}

<div class="mt-3">
  
  {% if post_draft_list %}
  
    {% for post in post_draft_list %}
       <div class="post">
         <p class="date mb-0">created: {{ post.create_date|date:'d-m-Y'}}</p>
         <h1><a class="color" href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
         <p class="mb-4">{{post.text|truncatechars:200}}</p>
       </div>
      
    
    {% endfor %}
  </ul>
  {% else %}
  <h3>No draft posts.</h3>
  {% endif %}
</div>
{% endblock %}
