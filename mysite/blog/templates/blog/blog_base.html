<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog Site</title>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <!--Custom Javascript
    <script src="{% static 'javascript/blog.js' %}"></script>-->
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark mb-2 sticky-top techfont"
    >
      <div class="container">
        <a class="navbar-brand bigbrand" href="{% url 'list' %}">My Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'blog:about' %}">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="https://github.com">Github</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="https://linkedin.com">LinkedIn</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'blog:create' %}"
                >New Blog <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'blog:postdraft' %}">Drafts</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="">Welcome: {{user.username | title}}</a>
            </li>
            {% else %}

            <li class="nav-item ">
              <a class="nav-link p-0 " href="{% url 'login' %}"
                ><span
                  ><i class="material-icons md-36">
                    person
                  </i></span
                ></a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="container">
        <div class="row ml-5">
          <div class="col-md-8">
            <div>
              {% block content %} {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'javascript/blog.js' %}"></script>
  </body>
</html>
